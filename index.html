<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="top-display"></div>
        <div id="display"></div>
        <div id="clear-delete">
            <button id="clear-btn" class="btn"> CLEAR</button>
            <button id="delete-btn" class="btn">DELETE</button>
        </div>
        <div id="btns-container">
            <button id="seven-btn" class="btn num">7</button>
            <button id="eight-btn" class="btn num">8</button>
            <button id="nine-btn" class="btn num">9</button>
            <button id="divide-btn" class="btn operator">รท</button>
            <button id="four-btn" class="btn num">4</button>
            <button id="five-btn" class="btn num">5</button>
            <button id="six-btn" class="btn num">6</button>
            <button id="times-btn" class="btn operator">ร</button>
            <button id="one-btn" class="btn num">1</button>
            <button id="two-btn" class="btn num">2</button>
            <button id="three-btn" class="btn num">3</button>
            <button id="minus-btn" class="btn operator">-</button>
            <button id="decimal-btn" class="btn decimal">.</button>
            <button id="zero-btn" class="btn num">0</button>
            <button id="equals-btn" class="btn equals">=</button>
            <button id="plus-btn" class="btn operator">+</button>
        </div>



    </div>
    
</body>
</html>
